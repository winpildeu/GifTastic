<!doctype html>
<html lang="en-us">

<head>
    <title>Giphy Search!</title>
    <!-- Setting the viewport -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootsrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-light bg-light shadow sticky-top">
        <span class="navbar-brand mb-0 h1"><i class="fas fa-image"></i> Pokemon Giphy Search </span>
        <form class="form-inline">
            <input id="searchField" class="form-control mr-sm-2" type="search" placeholder="Add a pokemon">
            <button id="searchButton" class="btn btn-outline-danger my-2 my-sm-0" type="submit">Add</button>
        </form>
    </nav>

    <div class="container mt-4">
        <!-- Side scrolling button section -->
        <section>
            <div id="buttons" class="btn-group btn-group-lg" role="group">
                <!-- Buttons will be dynamically generated and put here -->
            </div>
            <hr>
        </section>

        <!-- Image display section -->
        <section>
            <div class="container bg-light rounded border p-2">
                <div class="row">
                    <div class="col-m-4">
                        <div class="card" style="width: 18rem;">
                            <img class="card-img-top" src="assets/images/placeholder.svg" alt="Card image cap">
                            <div class="card-body">
                                <p class="card-text">Some quick example text to build on the card title and make up the
                                    bulk of
                                    the card's content.</p>
                            </div>
                        </div>
                        <div id="images"></div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- Scripts -->
    <div>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
        <script src="assets/javascript/app.js"></script>
    </div>
</body>

</html>
